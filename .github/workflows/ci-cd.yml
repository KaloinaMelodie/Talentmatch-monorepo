name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - '.gitmodules'
      - 'TalentMatch'
      - 'TalentMatch/**'
      - 'TalentMatch/Dockerfile'
      - 'Front-TalentMatch'
      - 'Front-TalentMatch/**'
      - 'Front-TalentMatch/Dockerfile'
      - '.github/workflows/ci-cd.yml'
      - 'docker-compose.yml'

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout monorepo + submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Ensure Git LFS objects are pulled (root + submodules)
        shell: bash
        run: |
          set -euo pipefail
          git lfs install --local

          # 1) Pull LFS du repo racine mais en forçant le chemin utile
          git lfs fetch --include="TalentMatch/model/**" --exclude=""
          git lfs checkout TalentMatch/model || true   # matérialise les blobs
          git lfs pull --include="TalentMatch/model/**" --exclude=""

          # 2) Si tu as des submodules, faire LFS aussi dedans
          git submodule foreach --recursive 'git lfs install --local || true'
          git submodule foreach --recursive 'git lfs fetch --include="TalentMatch/model/**" --exclude="" || true'
          git submodule foreach --recursive 'git lfs checkout || true'
          git submodule foreach --recursive 'git lfs pull --include="TalentMatch/model/**" --exclude="" || true'

          echo "== Check sizes =="
          ls -lh TalentMatch/model/paraphrase-multilingual-MiniLM-L12-v2/ || true
          BYTES=$(stat -c%s "TalentMatch/model/paraphrase-multilingual-MiniLM-L12-v2/model.safetensors" 2>/dev/null || echo 0)
          if [ "$BYTES" -lt 100000000 ]; then
            echo "❌ model.safetensors est trop petit ($BYTES octets) → pointeur LFS détecté. Échec volontaire."
            exit 1
          fi
          echo "✅ model.safetensors matérialisé correctement ($BYTES octets)"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build & Push Backend (TalentMatch)
        uses: docker/build-push-action@v5
        with:
          context: ./TalentMatch
          file: ./TalentMatch/Dockerfile
          push: true
          platforms: linux/amd64
          tags: kaloina/back-talentmatch:latest


      - name: Build & Push Frontend (Front-TalentMatch)
        uses: docker/build-push-action@v5
        with:
          context: ./Front-TalentMatch
          file: ./Front-TalentMatch/Dockerfile
          push: true
          platforms: linux/amd64
          tags: kaloina/front-talentmatch:latest

