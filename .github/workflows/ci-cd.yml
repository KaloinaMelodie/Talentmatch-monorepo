name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - '.gitmodules'
      - 'TalentMatch'
      - 'TalentMatch/**'
      - 'TalentMatch/Dockerfile'
      - 'Front-TalentMatch'
      - 'Front-TalentMatch/**'
      - 'Front-TalentMatch/Dockerfile'
      - '.github/workflows/ci-cd.yml'
      - 'docker-compose.yml'

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout monorepo + submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

            - name: Materialize model.safetensors from Hugging Face (no LFS)
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir "huggingface_hub>=0.24.0"
          python - <<'PY'
          import os
          from huggingface_hub import snapshot_download

          repo_id  = "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"
          local_dir = "TalentMatch/model/paraphrase-multilingual-MiniLM-L12-v2"

          os.makedirs(local_dir, exist_ok=True)
          # Anti-symlink / anti-xet pour forcer de vrais fichiers
          os.environ["HF_HUB_ENABLE_XET"] = "0"

          snapshot_download(
              repo_id=repo_id,
              local_dir=local_dir,
              local_dir_use_symlinks=False,
              allow_patterns=["model.safetensors"],  # on ne prend que le poids
          )
          print("✅ Downloaded model.safetensors into", local_dir)
          PY

      - name: Verify model.safetensors size (>100MB)
        run: |
          ls -lh TalentMatch/model/paraphrase-multilingual-MiniLM-L12-v2/
          BYTES=$(stat -c%s "TalentMatch/model/paraphrase-multilingual-MiniLM-L12-v2/model.safetensors" || echo 0)
          if [ "$BYTES" -lt 100000000 ]; then
            echo "❌ model.safetensors is too small ($BYTES bytes) — refusing to build a broken image."
            exit 1
          fi
          echo "✅ model.safetensors seems valid ($BYTES bytes)"


      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build & Push Backend (TalentMatch)
        uses: docker/build-push-action@v5
        with:
          context: ./TalentMatch
          file: ./TalentMatch/Dockerfile
          push: true
          platforms: linux/amd64
          tags: kaloina/back-talentmatch:latest


      - name: Build & Push Frontend (Front-TalentMatch)
        uses: docker/build-push-action@v5
        with:
          context: ./Front-TalentMatch
          file: ./Front-TalentMatch/Dockerfile
          push: true
          platforms: linux/amd64
          tags: kaloina/front-talentmatch:latest

