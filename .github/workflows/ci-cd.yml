name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - '.gitmodules'
      - 'TalentMatch'
      - 'TalentMatch/**'
      - 'TalentMatch/Dockerfile'
      - 'Front-TalentMatch'
      - 'Front-TalentMatch/**'
      - 'Front-TalentMatch/Dockerfile'
      - '.github/workflows/ci-cd.yml'
      - 'docker-compose.yml'

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout monorepo + submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Ensure Git LFS objects are pulled
        run: |
          git lfs install --local
          git lfs pull
          # Vérification rapide des poids du modèle (doivent être ~471MB chacun si présents)
          if [ -f TalentMatch/model/paraphrase-multilingual-MiniLM-L12-v2/model.safetensors ]; then
            ls -lh TalentMatch/model/paraphrase-multilingual-MiniLM-L12-v2/model.safetensors
          fi
          if [ -f TalentMatch/model/paraphrase-multilingual-MiniLM-L12-v2/pytorch_model.bin ]; then
            ls -lh TalentMatch/model/paraphrase-multilingual-MiniLM-L12-v2/pytorch_model.bin
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build & Push Backend (TalentMatch)
        uses: docker/build-push-action@v5
        with:
          context: ./TalentMatch
          file: ./TalentMatch/Dockerfile
          push: true
          platforms: linux/amd64
          tags: kaloina/back-talentmatch:latest


      - name: Build & Push Frontend (Front-TalentMatch)
        uses: docker/build-push-action@v5
        with:
          context: ./Front-TalentMatch
          file: ./Front-TalentMatch/Dockerfile
          push: true
          platforms: linux/amd64
          tags: kaloina/front-talentmatch:latest

